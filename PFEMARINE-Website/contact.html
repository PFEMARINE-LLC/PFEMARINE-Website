<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="UTF-8">
  <title>
   Contact
  </title>
  <link href="styles.css" rel="stylesheet"/>
  <link href="header.html" rel="import"/>
 </head>
 <body>
  <header id="header">
  </header>
  <main>
   <div class="content-box text-purple text-body">
    <h2 class="center-text">
     Ready to begin your Digital Transformation?
    </h2>
    <div class="contact-container">
     <div class="contact-form">
      <h3>
       Have a question? Let us help!
      </h3>
      <p>
       Complete the form below. Typical response time is 24-48 hours
      </p>
      <form action="/submit-contact-form" method="POST">
       <table>
        <tr>
         <td>
          <label for="fname">
           First Name:
          </label>
         </td>
         <td>
          <input id="fname" name="fname" required="" type="text"/>
         </td>
         <td>
          <label for="lname">
           Last Name:
          </label>
         </td>
         <td>
          <input id="lname" name="lname" required="" type="text"/>
         </td>
        </tr>
        <tr>
         <td>
          <label for="company">
           Company:
          </label>
         </td>
         <td>
          <input id="company" name="company" required="" type="text"/>
         </td>
         <td>
          <label for="email">
           Email:
          </label>
         </td>
         <td>
          <input id="email" name="email" required="" type="email"/>
         </td>
        </tr>
       </table>
       <label for="message">
        Message:
       </label>
       <textarea id="message" name="message" required=""></textarea>
       <button type="submit">
        Send Message
       </button>
      </form>
     </div>
     <div class="schedule-meeting">
      <h3>
       Excited to Get Started on Your Project?
      </h3>
      <p>
       Book a Meeting! click the button below:
      </p>
      <a href="https://outlook.office.com/bookwithme/user/1f2ec6c8c01b47e8a5260b8254ad41b6@pfemarine.com/meetingtype/SVRwCe7HMUGxuT6WGxi68g2?anonymous&ismsaljsauthenabled&ep=mlink" target="_blank">
       <button>
        Book Now!
       </button>
      </a>
     </div>
    </div>
   </div>
  </main>
  <footer>
   <p>
    Â© 2023 PFEMARINE LLC. All rights reserved.
   </p>
  </footer>
  <script>
   fetch('header.html')
    .then(response => response.text())
    .then(html => {
        const header = document.getElementById('header');
        header.innerHTML = html;
    });
  </script>
 </body>
</html>
